<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Artigos | hoWo's Papers</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14'>ðŸ“š</text></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/custom-markdown.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #f0f6fc;
            --secondary-text-color: #9198a1;
            --primary-color: #61afef;
            --accent-color: #c678dd;
            --card-bg: #161b22;
            --border-color: #3d444d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header (mesmo da home ou importado de um arquivo comum) */
        header {
            background-color: var(--card-bg);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        main {
            padding: 60px 0;
            flex-grow: 1;
        }

        .page-title {
            text-align: center;
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 50px;
        }

        /* Search Bar (opcional, para uma futura busca) */
        .search-bar {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1.1em;
            transition: border-color 0.2s ease;
        }

        .search-bar input::placeholder {
            color: var(--secondary-text-color);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(97, 175, 239, 0.2);
        }

        /* Articles Grid (mesmos estilos da home) */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .article-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .article-card h3 {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .article-card p {
            color: var(--secondary-text-color);
            font-size: 0.95em;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .article-card .read-more {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }

        .article-card .read-more:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .article-card .tags {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .article-card .tag {
            display: inline-block;
            background-color: rgba(97, 175, 239, 0.15);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-right: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .article-card .tag:hover {
            background-color: rgba(97, 175, 239, 0.3);
        }

        /* Footer (mesmo da home) */
        footer {
            background-color: var(--card-bg);
            color: var(--secondary-text-color);
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2em;
            }
            header .container {
                flex-direction: column;
            }

            nav {
                margin-top: 15px;
            }

            nav a {
                margin: 0 10px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">hoWo's Papers</a>
            <nav>
                <a href="/">Home</a>
                <a href="/articles">Artigos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Todos os Artigos</h1>

            <!-- Futura barra de busca -->
            
            <!-- <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar artigos...">
            </div> -->
           

            <div class="articles-grid" id="articlesContainer">
                <!-- Artigos serÃ£o carregados aqui -->
                <div class="article-card">
                    <h3>Carregando artigos...</h3>
                    <p>Aguarde enquanto buscamos todos os artigos.</p>
                    <a href="#" class="read-more">Ler Mais</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 hoWo's Papers. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const articlesContainer = document.getElementById('articlesContainer');
            try {
                // Fetch de todos os artigos
                const response = await fetch('/api/articles/all'); // Novo endpoint que retorna todos os artigos
                if (!response.ok) {
                    throw new Error('Erro ao carregar artigos.');
                }
                const articles = await response.json();

                articlesContainer.innerHTML = ''; // Limpa o placeholder

                if (articles.length === 0) {
                    articlesContainer.innerHTML = '<p style="text-align: center; color: var(--secondary-text-color);">Nenhum artigo encontrado ainda. Que tal fazer um <a href="/upload" style="color: var(--accent-color); text-decoration: none;">upload</a>?</p>';
                    return;
                }

                articles.forEach(article => {
                    const tagsHtml = article.tags && article.tags.length > 0
                        ? `<div class="tags">${article.tags.map(tag => `<a href="#" class="tag">${tag}</a>`).join('')}</div>`
                        : '';

                    const card = `
                        <div class="article-card">
                            <h3>${article.title}</h3>
                            <p>${article.short_description || 'Nenhuma descriÃ§Ã£o disponÃ­vel.'}</p>
                            ${tagsHtml}
                            <a href="/articles/${article.slug}" class="read-more">Ler Mais &rarr;</a>
                        </div>
                    `;
                    articlesContainer.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                articlesContainer.innerHTML = '<p style="text-align: center; color: #da3633;">NÃ£o foi possÃ­vel carregar os artigos. Tente novamente mais tarde.</p>';
            }
        });
    </script>
</body>
</html>
